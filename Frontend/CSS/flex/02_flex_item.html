<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: sans-serif;
      width: 90%;
      max-width: 960px;
      margin: 10px auto;
    }

    div {
      height: 100px;
      border: 1px solid black;
    }

    button {
      font-size: 18px;
      line-height: 1.5;
      width: 15%;
    }

    /* Add your flexbox CSS below here */
    div {
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    button:last-child {
      order: -1;
    }
  </style>
</head>

<body>
  <div>
    <button>Smile</button>
    <button>Laugh</button>
    <button>Wink</button>
    <button>Shrug</button>
    <button>Blush</button>
  </div>
</body>

</html>
